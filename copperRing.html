<!doctype HTML>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
    <script src="dist/aframe-arcube.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono;'
        vr-mode-ui="enabled: false">
        <a-asset-item id="magfield" src="magneticFieldLinesForGltf.gltf"></a-asset-item>
        
        <a-asset-item id="ringCurrent" src="copperRingCurrent.gltf"></a-asset-item>
    
        <a-arcube>

        
            <a-entity position="0 1 0" scale="0.25 0.25 0.25" material=shader: flat; color: yellow" gltf-model="#magfield"
                animation="property: rotation; from: '0 0 0'; to: '0 360 0'; 
                dur: 10000; loop: true; easing: linear; 
                autoplay: false;"></a-entity>
            
            <a-entity position="0 1 0" scale="0.25 0.25 0.25" material=shader: flat; color: yellow" gltf-model="#ringCurrent"
                animation="property: rotation; from: '0 0 0'; to: '0 360 0'; 
                dur: 10000; loop: true; easing: linear; 
                autoplay: true;"></a-entity>
        </a-arcube>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
