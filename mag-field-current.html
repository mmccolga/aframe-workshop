<html>

<head>
  <title>A-Frame Workshop</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    loading-screen="dotsColor: white; backgroundColor: black">

    <a-sphere position="0 5 0" radius=".3" color="blue" event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
      event-set__up="_event: mouseup; scale: 1 1 1" event-set__leave="_event: mouseleave; scale: 1 1 1"></a-sphere>

    <a-cylinder position="0 2 0" radius="0.5" height="1.5" color="grey" opacity=".2"
      event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
      event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false"
        position="0 -0.55 0.55" geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
    </a-cylinder>


    <a-marker-camera preset="kanji"></a-marker-camera>
  </a-scene>
</body>

</html>
