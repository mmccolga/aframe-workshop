<html>

<head>
  <title>A-Frame Workshop</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    loading-screen="dotsColor: white; backgroundColor: black">

      <a-sphere id="blueBall" position="0 0 0" radius=".2" color="blue" event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
        animation="property: position; from: '0 0 0'; to: '0 4 0'; delay: 0;
        dur: 1000; loop: true; easing: linear; 
        autoplay: true;" 
        event-set__up="_event: mouseup; scale: 1 1 1"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
      </a-sphere>

      <a-sphere id="blueBall" position="0 0 0" radius=".2" color="blue" event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
        animation="property: position; from: '0 0 0'; to: '0 4 0'; delay: 200; 
        dur: 1000; loop: true; easing: linear; 
        autoplay: true;" >
      </a-sphere>

      <a-sphere id="blueBall" position="0 0 0" radius=".2" color="blue" event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
        animation="property: position; from: '0 0 0'; to: '0 4 0'; delay: 400; 
        dur: 1000; loop: true; easing: linear; 
        autoplay: true;" >
      </a-sphere>

      <a-sphere id="blueBall" position="0 0 0" radius=".2" color="blue" event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
        animation="property: position; from: '0 0 0'; to: '0 4 0'; delay: 600; 
        dur: 1000; loop: true; easing: linear; 
        autoplay: true;" >
      </a-sphere>

      <a-sphere id="blueBall" position="0 0 0" radius=".2" color="blue" event-set__down="_event: mousedown; scale: 1.2 1.2 1.2"
        animation="property: position; from: '0 0 0'; to: '0 4 0'; delay: 800; 
        dur: 1000; loop: true; easing: linear; 
        autoplay: true;" >
      </a-sphere>


    <a-cylinder position="0 2 0" radius="0.3" height="4" color="grey" opacity=".5"></a-cylinder>
    <a-asset-item
          id="magfield"
          src="MagneticFieldAroundWire.gltf"
         ></a-asset-item>

    <a-entity position="0 2 0" scale="0.1 0.1 0.1" 
         gltf-model="#magfield" animation="property: rotation; from: '0 0 0'; to: 
         '0 360 0'; dur: 10000; loop: true; easing: linear; autoplay: 
         false;" color="yellow"></a-entity>


    <a-marker-camera preset="kanji"></a-marker-camera>
  </a-scene>
</body>

</html>
